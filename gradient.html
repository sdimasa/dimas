<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: #000000;
		}
		p{
			font-size: 1cm;
			color: #fff;
			background: linear-gradient(pink,purple);
		}
		div{
			height: 300px;
			width: 300px;
			margin: 30px;
			float: left;

		}
	</style>
</head>
<body>
<p>Ми вивчаєм градієнт</p>
<div style="background: linear-gradient(blue,yellow);"></div>
<div style="background: linear-gradient(to left,blue,yellow);"></div>
<div style="background: linear-gradient(225deg,blue,yellow);"></div>
<div style="background: linear-gradient(45deg,blue,yellow);"></div>
<div style="background: linear-gradient(0deg,blue 50%,yellow 10%);width: 450px;"></div>
<div style="background: linear-gradient(blue 30%,yellow 30%);"></div>
<div style="background: linear-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75%);width: 450px;"></div>
<div style="background: radial-gradient(blue ,yellow);border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 170px 130px, blue ,yellow); border-radius: 15%;"></div>
<div style="background: radial-gradient(blue 30% ,yellow 30%);border-radius: 50%;"></div>
<div style="background: conic-gradient(blue ,yellow, orange,green);"></div>
<div style="background: conic-gradient(red 25%,darkblue 25% 50%,yellow 50% 75%,green 75%)"></div>
<div style="background: repeating-radial-gradient(blue,blue 5px,yellow 5px,yellow 10px);"></div>
<div style="background: linear-gradient(blue 25%,yellow 25% 50%,orange 50% 75%,green 75%);"></div>
<div style="background: repeating-radial-gradient(black ,black 5px ,white 5px,white 10px);"></div>
<div style="background: repeating-radial-gradient(black ,black 5px ,white 5px,white 10px);"></div>
<div style="background: repeating-radial-gradient(black ,black 5px ,white 5px,white 10px);"></div>
</body>
</html>
