<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<p>Ми вивчаємо таблиці</p>
<table>
	<caption>HTML COLORS</caption>
	<thead>
		<tr>
			<th>Color</th>
			<th>Name</th>
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color: #000;"></td>
			<td>Black</td>
			<td>#000000</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #f00;"></td>
			<td>Red</td>
			<td>#ff0000</td>
			<td>(100,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #0f0;"></td>
			<td>Green</td>
			<td>#00ff00</td>
			<td>(0,100,0)</td>
		</tr>
		<tr>
			<td style="background-color: #00f;"></td>
			<td>Blue</td>
			<td>#0000ff</td>
			<td>(0,0,100)</td>
		</tr>
		<tr>
			<td style="background-color: #ff0;"></td>
			<td>Yellow</td>
			<td>#ffff00</td>
			<td>(100,100,0)</td>
		</tr>
		<tr>
			<td style="background-color: #888;"></td>
			<td>Grey</td>
			<td>#808080</td>
			<td>(50,50,50)</td>
		</tr>
		<tr>
			<td style="background-color: #008;"></td>
			<td>Navy</td>
			<td>#000080</td>
			<td>(0,0,50)</td>
		</tr>
		<tr>
			<td style="background-color: #808;"></td>
			<td>Purple</td>
			<td>#800080</td>
			<td>(50,0,50)</td>
		</tr>
	</tbody>
</table>
</body>
</html>
