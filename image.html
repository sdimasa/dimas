<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image</title>
	<style type="text/css">

        body{
        	background-image: url(https://www.gifcen.com/wp-content/uploads/2022/02/among-us-gif-4.gif);
			background-repeat: no-repeat;
			background-position: 50% 50%;
			background-attachment: fixed;
			background-size: 200px 200px;

		}
	     p{
	     	font-size: 0.5in;
	     	color: white;
	     	background-image: url(https://static.vecteezy.com/system/resources/previews/001/849/553/original/modern-gold-background-free-vector.jpg);
	     	background-size: cover;
	     }
	     #first{
	     	width: 350px;
	     	height: 350px;
	     	background-image: url(https://w0.peakpx.com/wallpaper/359/188/HD-wallpaper-dark-purple-pink-yellow-wavy-lines-background-background.jpg);
	     	background-size: cover;
	     	border: ridge yellow 30px;
	     	border-end-end-radius: 250px 100px;direction: rtl;
	     	margin-bottom: 50px;
	    }
	    img{
	    	width: 400px;
	    	margin: auto;
	    	display: block;
	    	border-radius: 50%;
	    	border: ridge yellow 30px;
	    	box-shadow: 10px -10px 50px blue;
	    }
	    #second{
	    	width: 350px;
	     	height: 350px;
	     	background-image: url(https://www.unsell.design/wp-content/uploads/2020/05/f6f57aa2-abstract-yellow-background.jpg);
	     	background-size: cover;
	     	border:  ridge yellow 30px;
	     	border-image: repeating-linear-gradient(30deg, #4d9f0c, #9198e5, #4d9f0c 20px) 60;
	     	margin-bottom: 50px;
	    }
	    #third{
	    	width: 250px;
	     	height: 250px;
	     	background-image: url(https://static.vecteezy.com/system/resources/previews/001/402/322/non_2x/abstract-black-and-pink-banner-background-free-vector.jpg);
	     	background-size: cover;
	     	border:  ridge purple 30px;
	     	border-image: linear-gradient(#f6b73c, #4d9f0c) 30;
	     }
	</style>
</head>
<body>
<p>Ми вивчаємо роботу з зображеннями</p>
<div id="first"></div>
<div id="second"></div>
<div id="third"></div>
<img src="img/ukraine.png" alt="ukraine">
</body>
</html>
